<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   <title>Flip Card</title>
</head>
<body>
   <div class="card">
      <div class="front">
         <img src="carlos.jpg" class="profile-img"></img>
         <h1 class="name">Carlos Heredia </h1>
         <p class="profile-info">Nací en Venezuela el 27 de septiembre de 2005, tengo 18 años y actualmente soy estudiante del cuarto semestre de Ingeniería de Sistemas en la Universidad Nacional Experimental Politécnica de las Fuerzas Armadas.</p>
      </div>
      <div class="back">
         <div class="skill-section">
          <h3>Skills</h3>
           <div class="skill">
            <div class="skill-bar">
               <div class="bar-progress html"></div>
               </div>
            <span>HTML</span>
           </div>
           <div class="skill">
            <div class="skill-bar">
               <div class="bar-progress css"></div>
            </div>
            <span>CSS</span>
           </div>
           <div class="skill">
            <div class="skill-bar">
               <div class="bar-progress javascript"></div>
               </div>
            <span>JavaScript</span>
           </div>
         </div>
      </div>
   </div>
</body>
</html>
